<!DOCTYPE html>
<meta charset="utf-8">
<title>kcao43</title>
<script src="../lib/d3.v5.min.js"></script>
<style>

path.link {
  fill: none;
  stroke-width: 1.5px;
  stroke: #666;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>


d3.csv("nlpGraph.csv", function(d){
  return {
    source : d.source,
    target : d.target,
    value : +d.value

    };
    
    }).then(function(data){

    links = data;

    var nodes = {};

    console.log(data['value'])


    var minSim = d3.min(data, function(d){
      return d.value;
    });
    var maxSim = d3.max(data, function(d){
      return d.value;
    })


    margin = {top: 80, bottom: 50, left: 50, right: 50};
    width = 1200-margin.left-margin.right;
    height = 1200-margin.top-margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        ;

    var color = d3.scaleThreshold()
            .domain(d3.range(0,18))
            .range(d3.schemeBlues[9]);

    console.log(color)

  legend_height = 30

  legend_labels = [];


  legend_labels = [.84, .86, .88, .90, .92, .94, .96, .98, .98];


          

  var start = 120;  
  var legend = svg.selectAll("legend")
          .data(color.range(), function(d,i){
              return i;
            })
          .attr("class", "legend")
          .enter().append("rect")
          .attr("height", legend_height)
          .attr("x", function(d) {  return width - margin.left - 80; })
          .attr("y", function(d, i) {  return start += legend_height  })
          .attr("width", function(d) { return 40; })
          .attr("fill", function(d){ return d});
  var start = 140;

  for (var i = 0; i < legend_labels.length; i ++){
              svg.append("text")
                .attr("x", width - margin.left - 30 )
                .attr("y", start += legend_height )
                .attr("font-size", "15px")
                .text(legend_labels[i]);


          }





    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source, weight:0});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target, weight:0});

    // increment weight parameter on each traversal
    link.source["weight"] += 1;
    link.target["weight"] += 1;
    });




    var force = d3.forceSimulation()
        .nodes(d3.values(nodes))
        .force("link", d3.forceLink(links).distance(120))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .force("charge", d3.forceManyBody().strength(-250))
        .alphaTarget(1)
        .on("tick", tick);





    var path = svg.append("g")
      .selectAll("path")
      .data(links)
       .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", function(d) {



          var index = 0;
          for (var i = 0; i < 9; i ++){
            if (d.value < legend_labels[i]){
              index = i;

            }


          }
          
          return color(index);
        });



    // define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );




    // add the nodes
node.append("circle")
    .attr("class", "circle")
    .attr("r", function(d) {
    return  4 + 2 *  Math.log2(d.weight);
      })
    .each(function(){
        var curr = d3.select(this);
        var state = false;
      curr.on('dblclick', function(d){

        d.fixed = !d.fixed;
        state = !state;
        if(state){
          curr.style('fill', 'red')
          d.fx = d3.event.x;
          d.fy = d3.event.y;

        }
        else{
          curr.style('fill', function(d) { 
            return d.color;});
          d.fx = null;
          d.fy = null;

        }


      });
    });



// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};



function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }
};

node.append("svg:text")
    .text(function(d){
        return d.name;
    });




});


















</script>
</body>
</html>
